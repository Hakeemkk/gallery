
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منتجات منوعه اخرى</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .icon-link {
      cursor: pointer;
      color: #2980b9;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">منتجات منوعه اخرى</h2>

<table id="product-table">
  <thead>
    <tr>
      <th>اسم المنتج</th>
      <th>السعر</th>
      <th>أقل عدد للجملة</th>
      <th>السعر المقترح للبيع</th>
      <th>الصورة</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS5SFEqYKsyaJx0OhgNo2yG7ZebejdFp9Eg1urBZeNcI6Jm6nhh-QltNVSXo03BXQw79RwYEN1_fK_H/pub?gid=1105029208&single=true&output=csv";

  fetch(csvUrl)
    .then(response => response.text())
    .then(text => {
      const rows = text.trim().split("\n").map(row => row.split(","));
      const tableBody = document.querySelector("#product-table tbody");
      tableBody.innerHTML = "";

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>${row[3]}</td>
          <td><span class="icon-link" onclick="window.open('${row[4]}', '_blank')">📷</span></td>
        `;
        tableBody.appendChild(tr);
      }
    })
    .catch(error => {
      document.querySelector("tbody").innerHTML = "<tr><td colspan='5'>فشل في تحميل البيانات.</td></tr>";
    });
</script>

</body>
</html>
