
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حكيم جاليري</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #34495e;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .content {
      flex: 1;
      padding: 0;
      overflow-y: auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        transition: left 0.3s ease;
        z-index: 999;
      }
      .sidebar.open {
        left: 0;
      }
      .menu-toggle {
        display: block;
        position: fixed;
        top: 10px;
        right: 10px;
        background: #2c3e50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        z-index: 1000;
      }
    }
    .menu-toggle {
      display: none;
    }

</style>
</head>
<body>
<button class="menu-toggle" onclick="toggleMenu()">☰ القائمة</button>

<div class="sidebar">
  <h2 style="text-align:center;">التصنيفات</h2>
  <a href="#" onclick="loadPage('home.html')">الصفحة الرئيسية</a>
<a href="#" onclick="loadPage('printing-gifts.html')">ركن الهدايا</a>
<a href="#" onclick="loadPage('cards.html')">التابلوهات وكروت الصور</a>
<a href="#" onclick="loadPage('napkins-trays.html')">مناديل وبصمات وصواني</a>
<a href="#" onclick="loadPage('laser-materials.html')">تقطيع ليزر وحفر</a>
<a href="#" onclick="loadPage('handmade-materials.html')">خامات هاند ميد</a>
<a href="#" onclick="loadPage('misc-products.html')">منتجات منوعه اخرى</a>

</div>

<div class="content">
  <iframe id="pageFrame" src="home.html"></iframe>
</div>

<script>
  function loadPage(page) {
    document.getElementById('pageFrame').src = page;
  }

  function toggleMenu() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
  }

</script>

</body>
</html>
